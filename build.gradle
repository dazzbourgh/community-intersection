import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    ext.spek_version="2.0.2"
    ext.coroutines_version="1.2.0"
    ext.junit_version = '5.2.0'
}

plugins {
    id 'org.springframework.boot' version '2.2.0.M2'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.3.31'
    id 'com.google.cloud.tools.jib' version '1.0.1'
    id 'idea'
}

apply plugin: 'io.spring.dependency-management'


group = 'zhi.yest.vk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/spekframework/spek" }
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: "$coroutines_version"
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-reactive', version: "$coroutines_version"
    implementation 'zhi.yest:vk-method-executor:1.0.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.+"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spek_version"
    
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

tasks.withType(KotlinCompile) {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}

jib {
    to {
        image = 'dazzbourgh/friend-finder'
        tags = ['latest']
    }
    container {
        jvmFlags = ['-XX:+UnlockExperimentalVMOptions',
                    '-XX:+UseCGroupMemoryLimitForHeap',
                    '-XX:MaxRAMFraction=1']
    }
}
